<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Desafio Dev Fullstack Unoesc - Novo usuário</title>
		<link rel="icon" type="image/ico" href="/images/favicon.ico" />
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/vendor/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/vendor/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script src="/js/vendor/modernizr/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	</head>
	<body id="minovate" class="appWrapper hz-menu">
		<div id="wrap" class="animsition">
			<div th:replace="/fragments/topbar :: topbar"></div>
			<div th:replace="/fragments/menu :: menu"></div>
			<section id="content">
				<div class="page page-hz-menu-layout">
					<div class="pageheader">
						<div class="page-bar">
							<ul class="page-breadcrumb">
								<li>
									<a href="/home/index"><i class="fa fa-home"></i> Home</a>
								</li>
								<li>
									<a href="javascript:void(0);">Segurança</a>
								</li>
								<li>
									<a href="/usuario/"> Usuários</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<section class="tile">
								<div class="tile-header dvd dvd-btm">
									<h1 class="custom-font">Novo <strong>usuário</strong></h1>
								</div>
								<div class="tile-body">
									<div th:if="${messageCad}" th:text="${messageCad}" th:class="${'alert ' + alertClass}" />
									<form th:object="${usuarioDto}" action="/usuario/novo" method="POST">
										<input th:field="*{id}" type="hidden" />
										<div class="row">
											<div class="form-group col-xs-12 col-sm-4 col-md-4">
												<label for="nome" class="form-label">Nome</label>
												<input th:field="*{nome}" th:errorclass="is-invalid" type="text" class="form-control" name="nome" placeholder="Informe o seu nome" />
												<small class="invalid-feedback" th:errors="*{nome}"></small>
											</div>
											<div class="form-group col-xs-12 col-sm-3 col-md-3">
												<label for="usuario" class="form-label">Usuário</label>
												<input th:field="*{usuario}" th:errorclass="is-invalid" type="text" class="form-control" name="usuario" placeholder="Informe um nome de usuário" />
												<small class="invalid-feedback" th:errors="*{usuario}"></small>
											</div>
											<div class="form-group col-xs-12 col-sm-3 col-md-3">
												<label for="senha" class="form-label">Senha</label>
												<input th:field="*{senha}" th:errorclass="is-invalid" type="password" class="form-control" placeholder="Informe uma senha" />
												<small class="invalid-feedback" th:errors="*{senha}"></small>
											</div>										
											<div class="form-group col-xs-12 col-sm-2 col-md-2" sec:authorize="hasAnyAuthority('ADMIN')">
												<label>Perfil</label>
												<select th:field="*{id_perfil}" class="form-control">
													<option th:each="p : ${listaPerfils}" th:value="${p.id}" th:text="${p.tipo}" th:field="*{id_perfil}" />
												</select>
											</div>
										</div>
										<a href="/home/index" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4d mb-10"><i class="fa fa-arrow-left"></i> Cancelar</a>
										<button type="submit" class="btn btn-success btn-ef btn-ef-4 btn-ef-4b mb-10"> Salvar <i class="fa fa-save"></i></button>
									</form>
								</div>
							</section>
						</div>
					</div>

				</div>
			</section>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="/js/vendor/bootstrap/bootstrap.min.js"></script>
		<script src="/js/vendor/jRespond/jRespond.min.js"></script>
		<script src="/js/vendor/sparkline/jquery.sparkline.min.js"></script>
		<script src="/js/vendor/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="/js/vendor/animsition/js/jquery.animsition.min.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
