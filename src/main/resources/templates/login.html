<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Desafio Dev Fullstack Unoesc - Login</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<style>
			.login-form {
			width: 340px;
			margin: 50px auto;
			font-size: 15px;
			}
			.login-form form {
			margin-bottom: 15px;
			background: #f7f7f7;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
			}
			.login-form h2 {
			margin: 0 0 15px;
			}
			.form-control, .btn {
			min-height: 38px;
			border-radius: 2px;
			}
			.btn {        
			font-size: 15px;
			font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="login-form">
		<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" />
			<form class="form-signin" th:action="@{/login}" method="POST">
				<h2 class="text-center">Sistema acadêmico</h2>
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						Usuário ou senha inválidos!
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">
						Sessão encerrada com sucesso!
					</div>
				</div>
				<div class="form-group">
					<input type="text" name="usuario" class="form-control" placeholder="Usuário" required="required" autofocus>
				</div>
				<div class="form-group">
					<input type="password" name="senha" class="form-control" placeholder="Senha" required="required">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Entrar</button>
				</div>
			</form>
			<p class="text-center"><a href="/usuario/cadastro" type="submit">Cadastre-se</a></p>
		</div>
	</body>
</html>
