<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Desafio Dev Fullstack Unoesc - Cursos</title>
	<link rel="icon" type="image/ico" href="/images/favicon.ico" />
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/vendor/animate.css">
	<link rel="stylesheet" type="text/css" href="/css/vendor/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="/js/vendor/modernizr/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body id="minovate" class="appWrapper hz-menu">
	<div id="wrap" class="animsition">
		<div th:replace="/fragments/topbar :: topbar"></div>
		<div th:replace="/fragments/menu :: menu"></div>
		<div class="page page-hz-menu-layout">
			<section id="content">
				<div class="page page-tables-datatables">
					<div class="pageheader">
						<div class="page-bar">
							<ul class="page-breadcrumb">
								<li>
									<a href="/home/index"><i class="fa fa-home"></i> Home</a>
								</li>
								<li>
									<a href="/curso/"> Cursos</a>
								</li>
								<li>
									<a href="/curso/"> Cursos</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<section class="tile">
								<div class="tile-header dvd dvd-btm">
									<h1 class="custom-font"><strong>Cursos</strong> cadastrados</h1>
								</div>
								<div class="tile-body">
									<a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/curso/new}" class="btn btn-success mb-10">Novo curso</a>
									<div>
										<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
      								</div>
									<table class="table table-custom dt-responsive" width="100%">
										<thead>
									          <th>Nome</th>
									          <th>Disciplinas</th>
									          <th sec:authorize="hasAnyAuthority('ADMIN')">Ações</th>
										</thead>
									    <tbody>
									    <th:block th:each="curso : ${cursos}">
									    	<tr>
									        	<td th:text="${curso.nome}"></td>
									        	<td th:text="${curso.disciplinas}"></td>
									        	<td sec:authorize="hasAnyAuthority('ADMIN')">
									            	<a th:href="@{'/curso/edit/' + ${curso.id}}" class="btn btn-primary btn-sm">Editar</a>
									            	<a th:href="@{'/curso/delete/' + ${curso.id}}" class="btn btn-danger btn-sm">Excluir</a>
									            </td>
									        </tr>           
									    </th:block>
									    </tbody>
									</table>
								</div>
							</section>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/js/vendor/bootstrap/bootstrap.min.js"></script>
	<script src="/js/vendor/jRespond/jRespond.min.js"></script>
	<script src="/js/vendor/sparkline/jquery.sparkline.min.js"></script>
	<script src="/js/vendor/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/js/vendor/animsition/js/jquery.animsition.min.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
